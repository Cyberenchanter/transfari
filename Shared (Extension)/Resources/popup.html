<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Translator</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button, select {
            width: 100%;
            padding: 5px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Safari Translator</h2>
        <input type="text" id="apiKey" placeholder="Enter DeepL API Key">
        <select id="targetLang">
            <option value="BG">Bulgarian</option>
            <option value="CS">Czech</option>
            <option value="DA">Danish</option>
            <option value="DE">German</option>
            <option value="EL">Greek</option>
            <option value="EN">English (Default)</option>
            <option value="EN-GB">English (British)</option>
            <option value="EN-US">English (American)</option>
            <option value="ES">Spanish</option>
            <option value="ET">Estonian</option>
            <option value="FI">Finnish</option>
            <option value="FR">French</option>
            <option value="HU">Hungarian</option>
            <option value="ID">Indonesian</option>
            <option value="IT">Italian</option>
            <option value="JA">Japanese</option>
            <option value="KO">Korean</option>
            <option value="LT">Lithuanian</option>
            <option value="LV">Latvian</option>
            <option value="NB">Norwegian (Bokm√•l)</option>
            <option value="NL">Dutch</option>
            <option value="PL">Polish</option>
            <option value="PT">Portuguese</option>
            <option value="PT-BR">Portuguese (Brazilian)</option>
            <option value="PT-PT">Portuguese (European)</option>
            <option value="RO">Romanian</option>
            <option value="RU">Russian</option>
            <option value="SK">Slovak</option>
            <option value="SL">Slovenian</option>
            <option value="SV">Swedish</option>
            <option value="TR">Turkish</option>
            <option value="UK">Ukrainian</option>
            <option value="ZH">Chinese (Simplified)</option>
        </select>
        <button id="saveApiKey">Save API Key</button>
        <button id="translatePage">Translate Page</button>
        <button id="cancelTranslation">Cancel Translation</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
